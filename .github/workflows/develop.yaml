name: CD Github Pages

on:
  push:
    branches:
      - develop/*

jobs:
  test-code:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3

        with:
          node-version: "16"

      - name: Install Dependencies

        run: npm install

      - name: Test coverage

        run: npm run test

      - name: Create Pull Request

        uses: peter-evans/create-pull-request@v4
