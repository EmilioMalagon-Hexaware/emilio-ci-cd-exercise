name: CD Github Pages

on:
  push:
    branches:
      - develop/*

jobs:
  test-code:
    runs-on: ubuntu-latest
    environment:
      name: QA

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3

        with:
          node-version: "16"

      - name: Install Dependencies

        run: npm install

      - name: Test coverage

        run: npm run test

      - name: Create PR
        uses: medlypharmacy/create-pr-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.SECRET_TOKEN }}
      - name: Approve PR
        uses: juliangruber/approve-pull-request-action@v1
        with:
          number: 1
          github-token: ${{ secrets.SECRET_APPROVE_TOKEN }}
      - name: Merge PR
        uses: juliangruber/merge-pull-request-action@v1
        with:
          number: 1
          github-token: ${{ secrets.SECRET_MERGE_TOKEN }}
          method: squash
